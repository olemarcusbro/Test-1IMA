<!--codingmaker-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Skills Bar</title>
  <link rel="stylesheet" href="/Skills.css">
</head>
<body>
   <section>
       <div class="container">
           

        <h1 class="heading">Kodespråk</h1>
           <div class="horizontal-bars">
               <div class="bar">
                   <div class="info">
                       <span>HTML</span>
                   </div>
                   <div class="progress-line html">
                       <span></span>
                   </div>
               </div>
               <div class="bar">
                   <div class="info">
                       <span>CSS</span>
                   </div>
                   <div class="progress-line css">
                       <span></span>
                   </div>
               </div>
               <div class="bar">
                   <div class="info">
                       <span>Javascript</span>
                   </div>
                   <div class="progress-line jquery">
                       <span></span>
                   </div>
               </div>
               <!-- <div class="bar">
                   <div class="info">
                       <span>Python</span>
                   </div>
                   <div class="progress-line python">
                       <span></span>
                   </div>
               </div>
               <div class="bar">
                   <div class="info">
                       <span>MySQL</span>
                   </div>
                   <div class="progress-line mysql">
                       <span></span>
                   </div> -->
               </div>
           </div>
       </div>

       <div class="container">
           <h1 class="heading">Sosial Kompetanse</h1>
           <div class="radial-bars">

            <div class="radial-bar">
                   <svg x="0px" y="0px" viewBox="0 0 200 200">
                       <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                       <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                   </svg>
                   <div class="percentage">75%</div>
                   <div class="text">Kreativitet</div>
               </div>

               <div class="radial-bar">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">Kommunikasjon</div>
            </div>

            <div class="radial-bar">
            <svg x="0px" y="0px" viewBox="0 0 200 200">
                <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                <circle class="path path-3" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="percentage">80%</div>
            <div class="text">Problemløser</div>
        </div>

        <div class="radial-bar">
        <svg x="0px" y="0px" viewBox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
        </svg>
        <div class="percentage">85%</div>
        <div class="text">Samarbeid</div>
    </div>
    </div>
</div>
</section>
</body>
</html>
